preload:
  shader:
    - /shaders/default.yml
    - /shaders/post.yml
  texture:
    - /textures/default.jpg
    - /textures/beaver.png
    - /textures/tiles.png
    - /textures/red.jpg
    - /textures/white.jpg

constants:
  # How long before first wave spawns
  spawnInitial: 8000

  # How long between waves
  spawnNextWave: 5000

  # How long between waves (before notice is show)
  spawnCooldown: 5000

  # How long between each group of creeps
  spawnDelay: 800

buildings:
  - name: Building A
    cost: 100
    icon: /textures/building_a.jpg
  - name: Building B
    cost: 200
    icon: /textures/building_b.jpg
  - name: Building C
    cost: 300
    icon: /textures/building_c.jpg
    texture: /textures/beaver.png

wave:
  - entities:
      - count: 5
        hp: 100
        speed: 5
        texture: textures/beaver.png
