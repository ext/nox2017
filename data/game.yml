preload:
  shader:
    - /shaders/default.yml
    - /shaders/post.yml
  texture:
    - /textures/default.jpg
    - /textures/beaver.png
    - /textures/tiles.png
    - /textures/red.jpg
    - /textures/white.jpg
    - /textures/money.png

constants:
  # How long before first wave spawns
  spawnInitial: 8000

  # How long between waves
  spawnNextWave: 5000

  # How long between waves (before notice is show)
  spawnCooldown: 5000

  # How long between each group of creeps
  spawnDelay: 800

  # How much cash the player starts with
  startingMoney: 1000

buildings:
  - name: Debris
    cost: 25
    icon: /textures/debris_icon.jpg
    description: >-
      A pile of debris to block the beavers path.
  - name: Waterballon thrower
    cost: 200
    icon: /textures/arrow_icon.jpg
    type: RangedBuilding
    description: >-
      Throws waterballons at the beavers.
  - name: Printing press
    cost: 800
    amount: 10
    icon: /textures/money_icon.jpg
    texture: /textures/money.png
    type: BuildingMoney
    description: >-
      A money-making printingpress. Kind of illegal but no one is judging you.

wave:
  - entities:
      - count: 5
        hp: 1
        speed: 5
        value: 10
        type: Creep
        texture: textures/beaver.png
