image: node:8

cache:
  paths:
    - node_modules/

stages:
  - prepare
  - build
  - test
  - release

Install dependencies:
  stage: prepare
  tags:
    - docker
  artifacts:
    untracked: true
  script:
   - npm install

Build:
  stage: build
  image: docker.sidvind.com/chrome
  tags:
    - docker
  artifacts:
    untracked: true
  script:
    - node_modules/.bin/grunt build

Code lint:
  stage: test
  tags:
    - docker
  script:
    - node_modules/.bin/grunt lint

Karma:
  stage: test
  tags:
    - docker
  script:
    - node_modules/.bin/grunt build:data karma:default

Release:
  stage: release
  only:
    - tags
  tags:
    - docker
  script:
    - node_modules/.bin/grunt compress
